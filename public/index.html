<!DOCTYPE html>
<html>
<head>
<title>Google Login Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f5f5f5;
        margin: 0;
    }

    h2 {
        color: #333;
    }

    #user-info {
        display: none;
        margin-top: 30px;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        max-width: 90%;
        width: 400px;
    }

    img {
        margin-top: 10px;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        width: 80px;
        height: 80px;
        object-fit: cover;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #d93025;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #b5271e;
    }

    @media screen and (max-width: 768px) {
        body {
            padding: 20px;
        }

        #user-info {
            width: 100%;
        }

        button {
            width: 100%;
            font-size: 18px;
        }
    }

    @media screen and (max-width: 480px) {
        img {
            width: 60px;
            height: 60px;
        }

        button {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
</head>

<body>
<h2>Login with Google</h2>

<div id="g_id_onload"
    data-client_id="225003917963-7f55k9lbq2safebcdo08dvqde4aggcgv.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
</div>

<div class="g_id_signin" data-type="standard" data-size="large"></div>

<div id="user-info"></div>

<script>
    async function handleCredentialResponse(response) {
        const res = await fetch('/api/google-auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ credential: response.credential })
        });

        const data = await res.json();
        if (data.user) {
            localStorage.setItem('google_user', JSON.stringify(data.user));
            showUser(data.user);
        }
    }

    function showUser(user) {
        const userInfo = document.getElementById('user-info');
        userInfo.innerHTML = `
            <h3>Welcome, ${user.name}</h3>
            <p>Email: ${user.email}</p>
            <img src="${user.picture}" alt="Profile"><br><br>
            <button onclick="logout()">Logout</button>
        `;
        userInfo.style.display = 'inline-block';
        document.querySelector('.g_id_signin').style.display = 'none';
    }


    function logout() {
        google.accounts.id.disableAutoSelect();
        localStorage.removeItem('google_user');
        const userInfo = document.getElementById('user-info');
        userInfo.innerHTML = '';
        userInfo.style.display = 'none';
        document.querySelector('.g_id_signin').style.display = 'block';
    }

    window.onload = () => {
        const savedUser = localStorage.getItem('google_user');
        if (savedUser) {
            showUser(JSON.parse(savedUser));
        }
    };
</script>
</body>
</html>
